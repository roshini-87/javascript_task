<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Operations Demo</title>
    <script src="map.js"></script>
</head>
<body>
    <h1>Map Operations</h1>

    <form id="mapForm">
        <label for="keyInput">Enter Key:</label>
        <input type="text" id="keyInput" required>
        <br><br>
        <label for="valueInput">Enter Value:</label>
        <input type="text" id="valueInput" required>
        <br><br>
        <button type="button" onclick="addToMap()">Add to Map</button>
        <br><br>
        <button type="button" onclick="accessMap()">Access Map</button>
        <br><br>
        <button type="button" onclick="checkKey()">Check Key</button>
    </form>

    <div id="map"></div>
    <h1>Arrow Function and Call Method</h1>

    <form id="inputForm">
        <label for="multiplyInputA">Enter a(for multiplication):</label>
        <input type="number" id="multiplyInputA" required>
        <br><br>
        <label for="multiplyInputB">Enter b(for multiplication):</label>
        <input type="number" id="multiplyInputB" required>
        <br><br>
        <label for="fullNameCity">Enter City:</label>
        <input type="text" id="fullNameCity" required>
        <br><br>
        <label for="fullNameCountry">Enter Country:</label>
        <input type="text" id="fullNameCountry" required>
        <br><br>
        <button type="button" onclick="performOperations()">Submit</button>
    </form>

    <div id="Function"></div>
</body>
</html>
