<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript tasks</title>
    <script src="script.js" ></script>
</head>

<body>
        <h1>Number Methods</h1>
  
        <!-- Form for User Input -->
        <form id="numberMethodsForm">
            <label for="userNumber">Enter a Number:</label>
            <input type="number" id="userNumber" required>
            <br><br>
            <button type="button" onclick="performNumberMethods()">Click me</button>
        </form>
        <div id="number"></div>

        <h1>String Methods</h1>
    
        <!-- Form for User Input -->
        <form id="stringMethodsForm">
            <label for="userString">Enter a String:</label>
            <input type="text" id="userString" required>
            <br><br>
            <button type="button" onclick="performStringMethods()">Click me</button>
        </form>
        <div id="string"></div>

        <h1>Array Methods</h1>
    
        <!-- Form for User Input -->
        <form id="arrayMethodsForm">
            <label for="userArray">Enter an Array:</label>
            <input type="text" id="userArray" required>
            <br><br>
            <button type="button" onclick="performArrayMethods()">Click me</button>
        </form>
        <div id="array"></div>

        <h1>Statements</h1>
        <button onclick="switchcase()">switchcase</button>
        <br><br>
        <button onclick="checkNumber()">if-else</button>

        <h1>Looping</h1>
        <form id="loopsForm">
            <label for="startValue">Enter Start Value (for while loop):</label>
            <input type="number" id="startValue" required>
            <br><br>
            <label for="endValue">Enter End Value (for while loop):</label>
            <input type="number" id="endValue" required>
            <br><br>

            <label for="arrayLength">Enter Array Length (for for loop):</label>
            <input type="number" id="arrayLength" required>
             <br><br>
            <button type="button" onclick="runLoops()">Run Loops</button>
        </form>
    
        <div id="output"></div>
        <h1>Classes</h1>
        <form id="inputForm">
            <label for="animalName">Enter Name:</label>
            <input type="text" id="animalName" required>
            <br><br>
            <label for="animalSound">Enter Sound:</label>
            <input type="text" id="animalSound" required>
            <br><br>
            <button type="button" onclick="createAnimal()">Click me</button>
        </form>
        <div id="class"></div>
        
</body>

</html>
